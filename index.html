<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="taça.png" type="image/x-icon">
  <title>Classificação</title>

  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#0ea5a4;
      --muted:#94a3b8;
      --danger:#ef4444;
    }

    *{ box-sizing:border-box; font-family:Inter,Segoe UI,Roboto,Arial }

    body{
      margin:0;
      background:#071024;
      color:#e6f0fa;
      padding:14px;
    }

    .wrap{
      background:rgba(255,255,255,0.03);
      border-radius:12px;
      padding:12px;
      max-width:900px;
      margin:auto;
    }

    h1{
      margin:0 0 12px;
      font-size:20px;
      text-align:center;
    }

    .topbar{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      justify-content:center;
      margin-bottom:12px;
    }

    button{
      background:var(--accent);
      border:none;
      color:#042;
      padding:8px 10px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      transition:.2s;
      font-size:14px;
    }
    button.secondary{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(255,255,255,0.1);
    }
    button.danger{
      background:var(--danger);
      color:white;
    }

    table{
      width:100%;
      border-collapse:collapse;
      table-layout:fixed;
      font-size:15px;
    }

    th,td{
      padding:6px 4px;
      text-align:center;
      border-bottom:1px solid rgba(255,255,255,0.05);
      word-wrap:break-word;
    }

    td.editable{ cursor:pointer }

    tr.selected{ background:rgba(14,165,164,0.1) }
    .top1{ background:rgba(34,197,94,0.25) !important }
    .bottom2{ background:rgba(239,68,68,0.25) !important }

    @media(max-width:600px){
      table{ font-size:12px }
      th,td{ padding:4px 2px }
      th:nth-child(2){ width:90px }
      th:nth-child(1), th:nth-child(3), th:nth-child(8){ width:35px }
    }

    footer{
      text-align:center;
      margin-top:12px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>

  <div class="wrap">
    <h1>Classificação</h1>

    <div class="topbar">
      <button id="addBtn">Inserir</button>
      <button id="delBtn" class="secondary">Excluir</button>
      <button id="resetPointsBtn" class="secondary">Resetar Pontos</button>
      <button id="exportPdfBtn">PDF</button>
      <button id="clearBtn" class="danger secondary">Limpar</button>
    </div>

    <table id="table">
      <thead>
        <tr>
          <th>Pos</th>
          <th>Nome</th>
          <th>Pts</th>
          <th>Jog</th>
          <th>Vit</th>
          <th>Emp</th>
          <th>Der</th>
          <th>Gols</th>
          <th>Sal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <footer></footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    const STORAGE_KEY="classificacao_times";
    const tbody=document.querySelector("#table tbody");
    const byId=id=>document.getElementById(id);

    const loadData=()=>JSON.parse(localStorage.getItem(STORAGE_KEY)||"[]");
    const saveData=d=>localStorage.setItem(STORAGE_KEY,JSON.stringify(d));

    const randomId=()=>Math.floor(100000+Math.random()*900000);

    function compute(data){
      data.forEach(t=>{
        t.jogos=(t.vitorias|0)+(t.empates|0)+(t.derrotas|0);
        t.pontos=(t.vitorias|0)*3 + (t.empates|0);
        t.saldo=(t.gols|0);
      });

      data.sort((a,b)=>
        b.pontos-a.pontos ||
        b.vitorias-a.vitorias ||
        b.empates-a.empates ||
        a.derrotas-b.derrotas ||
        b.gols-a.gols
      );

      return data;
    }

    let state={ data:loadData(), selectedId:null };

    function render(){
      state.data=compute(state.data);
      saveData(state.data);
      tbody.innerHTML="";

      state.data.forEach((t,idx)=>{
        const tr=document.createElement("tr");
        tr.dataset.id=t.id;

        if(t.id===state.selectedId) tr.classList.add("selected");
        if(idx===0) tr.classList.add("top1");
        if(idx>=state.data.length-2) tr.classList.add("bottom2");

        tr.innerHTML=`
          <td>${idx+1}</td>
          <td class="editable" data-field="nome">${t.nome}</td>
          <td>${t.pontos}</td>
          <td>${t.jogos}</td>
          <td class="editable" data-field="vitorias">${t.vitorias}</td>
          <td class="editable" data-field="empates">${t.empates}</td>
          <td class="editable" data-field="derrotas">${t.derrotas}</td>
          <td class="editable" data-field="gols">${t.gols}</td>
          <td>${t.saldo}</td>
        `;

        tr.onclick=()=>{ state.selectedId=t.id; render(); };

        tr.querySelectorAll(".editable").forEach(td=>{
          td.onclick=e=>{ e.stopPropagation(); edit(td,t.id); };
        });

        tbody.appendChild(tr);
      });
    }

    function edit(td,id){
      const field=td.dataset.field;
      const old=td.textContent.trim();

      td.innerHTML=`<input type="${field==='nome'?'text':'number'}" value="${old}" style="width:100%;font-size:12px;">`;
      const input=td.firstChild;
      input.focus(); input.select();

      input.onblur=()=>{
        const val = field==="nome" ? input.value.trim() : Number(input.value||0);
        const item=state.data.find(t=>t.id===id);
        item[field]=val;
        render();
      };
      input.onkeydown=e=>{
        if(e.key==="Enter") input.blur();
        if(e.key==="Escape") render();
      };
    }

    byId("addBtn").onclick=()=>{
      const id=randomId();
      state.data.push({ id,nome:`Time ${id}`, vitorias:0,empates:0,derrotas:0, gols:0 });
      render();
    };

    byId("delBtn").onclick=()=>{
      if(!state.selectedId) return alert("Selecione um time.");
      if(!confirm("Excluir?")) return;
      state.data=state.data.filter(t=>t.id!==state.selectedId);
      state.selectedId=null;
      render();
    };

    byId("resetPointsBtn").onclick=()=>{
      if(!confirm("Resetar pontos, jogos e gols?")) return;
      state.data=state.data.map(t=>({ ...t, vitorias:0,empates:0,derrotas:0, gols:0 }));
      render();
    };

    byId("clearBtn").onclick=()=>{
      if(!confirm("Limpar tudo?")) return;
      state.data=[]; state.selectedId=null;
      render();
    };

    byId("exportPdfBtn").onclick=()=>{
      const { jsPDF }=window.jspdf;
      const doc=new jsPDF({ orientation:"portrait", unit:"pt", format:"a4" });

      //
      doc.setFillColor(15,23,36);
      doc.rect(0,0,600,80,"F");
      doc.setTextColor(255,255,255);
      doc.setFontSize(22);
      doc.text("CLASSIFICAÇÃO", 40, 50);

      doc.setTextColor(0,0,0);
      doc.setFontSize(12);

      let y=110;
      doc.text("Pos   Nome                     Pts  Jog  Vit  Emp  Der  Gols  Sal", 40, y);
      y+=18;

      state.data.forEach((t,idx)=>{
        doc.text(
          `${String(idx+1).padEnd(4)} ${t.nome.padEnd(20)}  ${String(t.pontos).padEnd(3)}   ${String(t.jogos).padEnd(3)}   ${String(t.vitorias).padEnd(3)}   ${String(t.empates).padEnd(3)}   ${String(t.derrotas).padEnd(3)}   ${String(t.gols).padEnd(3)}   ${t.saldo}`,
          40,y
        );
        y+=16;
        if(y>780){
          doc.addPage();
          y=40;
        }
      });

      doc.save("classificacao.pdf");
    };

    render();
  </script>
</body>
</html>
